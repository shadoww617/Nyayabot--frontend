<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NyayaBot — Indian Legal Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

    <header>
        <h1>⚖️ NyayaBot</h1>
        <p>AI-powered Indian Legal Assistant</p>
    </header>

    <main>
        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <textarea
                id="queryInput"
                placeholder="Ask your legal question in Hindi, Hinglish or English..."
            ></textarea>
            <button onclick="askQuestion()">Ask</button>
        </div>
    </main>

    <footer>
        <p>Educational use only • Not legal advice</p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
