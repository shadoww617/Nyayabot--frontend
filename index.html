<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NyayaBot</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top-bar">
  <div class="title">
    ⚖️ NyayaBot
    <span>Indian Legal Assistant</span>
  </div>
</header>

<div id="chat-container">
  <div id="chat-box"></div>
</div>

<div class="input-area">
  <textarea
    id="userInput"
    placeholder="Ask in English or Hinglish..."
  ></textarea>
  <button id="sendBtn">Ask</button>
</div>

<script src="script.js"></script>
</body>
</html>
